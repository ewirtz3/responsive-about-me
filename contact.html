<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style2.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2|Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <header class="row">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h1 class="my-0 mr-md-auto font-weight-normal">Emily Wirtz</h1>
        </div>

        <nav class="my-2 my-md-0 mr-md-3 container">
            <a class="p-2 text-dark" href="./index.html">About</a>
            <a class="p-2 text-dark" href="./portfolio.html">Portfolio</a>
            <a class="p-2 text-dark" href="./contact.html">Contact</a>
        </nav>
    </header>

    <section class="form">
        <h2>Contact</h2>
        <hr>
        <form>
            <section class="name">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </section>
            <section class="email">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </section>
            <section class="message">
                <label for="message">Message</label>
                <br>
                <textarea id="message" name="message" rows="10" cols="40"></textarea>
            </section>
            <section class="submission">
                <button type="button" class="btn btn-info">Submit</button>
            </section>
        </form>
    </section>
    
</body>
</html>
